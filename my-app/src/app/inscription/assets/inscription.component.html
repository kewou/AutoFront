<div class="container" *ngIf="!name; else forminfo">
    <form [formGroup]="inscriptionForm" (ngSubmit)="addUser(inscriptionForm.value)" class="col-lg-8 col-lg-offset-2" >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password">
      </div>

      <div class="form-group">
        <label for="confirmPass">Confirmation</label>
        <input type="password" class="form-control" formControlName="confirmPass">
      </div>

      <input type="submit" class="btn btn-primary btn pull-right" [disabled]="!inscriptionForm.form.valid" value="GO">
    </form>
</div>
