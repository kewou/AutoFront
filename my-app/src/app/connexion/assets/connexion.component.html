<div class="container">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Adresse e-mail" id="email" required
          [(ngModel)]="userModel.email" email="email" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">            
          </div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Mot de passe" id="password" required
          [(ngModel)]="userModel.password" password="password">
      </div>

      <button type="submit" class="btn btn-success">Connexion</button>

    </form>
</div>
